<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Beat Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.12.1/css/dataTables.bootstrap5.min.css">

    <!-- 自定义CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary mb-4">Robot Beat Analysis</h1>
    <div class="alert alert-info text-center" id="info-message">请上传 CSV 文件以开始分析</div>

    <!-- 上传文件 -->
    <div class="mb-3">
        <label for="csvFile" class="form-label">选择 CSV 文件</label>
        <input class="form-control" type="file" id="csvFile">
    </div>

    <!-- 上传按钮 -->
    <button class="btn btn-primary w-100" id="upload-btn">上传并分析</button>

    <div class="result-container">
        <!-- 表格展示 -->
        <div id="results-table" class="table-responsive"></div>
        <div id="summary-table" class="table-responsive"></div>
        <div id="anomalies-table" class="table-responsive"></div>
    </div>

    <!-- 图表展示 -->
    <div class="chart-container">
        <h4 id="line-chart-title">各节点Beat时间趋势</h4>
        <div id="line-chart"></div>
    </div>

    <div class="chart-container">
        <h4 id="box-chart-title">各节点循环时间分布</h4>
        <div id="box-chart"></div>
    </div>

    <div class="chart-container">
        <h4 id="scatter-chart-title">异常循环点</h4>
        <div id="scatter-chart"></div>
    </div>

    <div id="download-link-container">
        <a href="#" id="download-link" class="btn btn-success" style="display: none;">下载分析结果</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.jsdelivr.net/npm/datatables.net@1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.12.1/js/dataTables.bootstrap5.min.js"></script>

<!-- 自定义JS -->
<script src="/static/js/app.js"></script>

</body>
</html>
