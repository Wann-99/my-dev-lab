<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Beat Analysis</title>
    <!-- 引入依赖资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://code.jquery.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-robot"></i> 机器人运动节拍分析</h1>
        </div>

        <div class="upload-card">
            <h3>上传CSV文件</h3>
            <p>上传需要分析节拍的CSV文件（在机器人运行log中）。</p>
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" accept=".csv">
                <div class="file-input-placeholder">
                    <i class="bi bi-cloud-upload"></i>
                    <p>点击上传CSV文件</p>
                </div>
            </div>
            <div class="file-info" style="display: none;">
                <div class="file-name">
                    <i class="bi bi-file-earmark"></i>
                    <span id="file-name">没有选择文件</span>
                </div>
                <div class="remove-file" id="remove-file"><i class="bi bi-x-circle"></i> 删除文件</div>
            </div>
            <button id="uploadBtn" class="btn btn-primary" disabled><i class="bi bi-arrow-right-circle"></i> 上传并分析</button>
        </div>

        <div id="infoMessage" class="alert alert-info" style="display: none;">
            <i class="bi bi-info-circle"></i> 文件准备中...
        </div>

        <!-- 详细结果表格 -->
        <div id="results-section" class="result-container" style="display: none;">
            <h3 class="section-title"><i class="bi bi-table"></i>详细结果</h3>
            <div class="table-responsive">
                <table id="resultsTable" class="table table-striped table-bordered nowrap" width="100%"></table>
            </div>
        </div>

        <!-- 汇总结果表格 -->
        <div id="summary-section" class="result-container" style="display: none;">
            <h3 class="section-title"><i class="bi bi-table"></i>汇总结果</h3>
            <div class="table-responsive">
                <table id="summaryTable" class="table table-striped table-bordered nowrap" width="100%"></table>
            </div>
        </div>

        <!-- 异常结果表格 -->
        <div id="anomalies-section" class="result-container" style="display: none;">
            <h3 class="section-title"><i class="bi bi-exclamation-triangle"></i>异常结果</h3>
            <div class="table-responsive">
                <table id="anomaliesTable" class="table table-striped table-bordered nowrap" width="100%"></table>
            </div>
        </div>


        <!-- 图表区域 -->
        <div id="chart-section" class="chart-container">
            <h4><i class="bi bi-graph-up"></i>节拍分析图</h4>
            <div class="chart-wrapper">
                <h5>单个节点循环时间图</h5>
                <div id="lineChart"></div>
            </div>
            <div class="chart-wrapper">
                <h5>循环时间分布图</h5>
                <div id="boxChart"></div>
            </div>
        </div>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border"></div>
        </div>
        <a id="downloadBtn" href="#" class="btn btn-success download-btn" style="display:none;">下载分析结果</a>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.12.1/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.12.1/js/dataTables.bootstrap5.min.js" defer></script>
    <script src="/static/js/app.js" defer></script>
</body>
</html>
